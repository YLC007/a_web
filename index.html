<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#008080"/>
    <meta name="description" content="网页描述111">
    <title>必应搜索111</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto; /* 允许页面滚动 */
        }

        .container {
            position: relative; /* 设置容器为相对定位 */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .logo {
            width: 100%; /* 让图片宽度占满整个屏幕 */
            height: 100%; /* 让图片高度占满整个屏幕 */
            object-fit: cover; /* 保持图片比例并填充屏幕 */
            position: fixed; /* 使图片固定定位 */
            top: 0; /* 固定在页面顶部 */
            left: 0; /* 固定在页面左侧 */
            z-index: 1; /* 确保图片在底层 */
        }

        .search-bar {
            position: absolute; /* 使搜索框和按钮绝对定位 */
            top: 50%; /* 设置位置居中 */
            transform: translateY(-50%); /* 精确居中调整 */
            width: 50%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border-radius: 30px;
            border: 1px solid #ccc;
            outline: none;
            margin-bottom: 20px;
            z-index: 2; /* 确保搜索框显示在图片之上 */
        }

        .search-button {
            position: absolute;
            top: 60%; /* 设置按钮的位置稍微低于输入框 */
            transform: translateY(-50%);
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4F4F4F;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            z-index: 2;
        }

        .search-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.bing.com/th?id=OHR.AshyWoodswallow_ZH-CN3224168805_tmb.jpg" alt="Bing Logo" class="logo">
        <input type="text" class="search-bar" placeholder="搜索内容...">
        <button class="search-button">搜索</button>
    </div>
</body>
</html>
